<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/styles/style.css">
  <title>O Vesmíru</title>
</head>
<body>
  <header class="main-header">
    <div class="logo">O Vesmíru</div>
    <nav class="main-nav">
      <a class="nav-item" href="%BASE_URL%index.html" >Vesmír</a>
      <a class="nav-item" href="%BASE_URL%galaxie.html" >Galaxie</a>
      <a class="nav-item" href="%BASE_URL%hvezdy.html" >Hvězdy</a>
      <a class="nav-item" href="%BASE_URL%cernediry.html" >Černé Díry</a>
      <a class="nav-item" href="%BASE_URL%dotaznik.html" >Dotazy</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="contact-info">
        <h2>Kontaktujte nás.</h2>
        <div class="contact-details">
            <div class="contact-item">
                <i class="ti ti-phone"></i>
                <span>+1012 3456 789</span>
            </div>
            <div class="contact-item">
                <i class="ti ti-mail"></i>
                <span>veronika.vyhli.023@pslib.cz</span>
            </div>
            <div class="contact-item">
                <i class="ti ti-map-pin"></i>
                <span>132 Dartmouth Street Boston, Massachusetts 02156 United States</span>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label>Jméno</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-group">
                <label>Příjmení</label>
                <input type="text" class="form-input" value="Doe">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input">
            </div>
            <div class="form-group">
                <label>Telefonní číslo</label>
                <input type="tel" class="form-input" value="+1 012 3456 789">
            </div>
        </div>

        <div class="form-group message-group">
            <label>Zpráva</label>
            <input type="text" class="form-input" placeholder="Napiš zprávu..">
        </div>

        <button class="submit-button">Pošli zprávu</button>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-logo">O Vesmíru</div>
    </div>
  </footer>
  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
